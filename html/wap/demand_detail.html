<script>
    $('document').ready(function(){
        //初始化main高度，兼容部分页面有底色的情况
        $('#main').css({'min-height':$(window).height()});
        //初始化
        $('.mTab').find('.items').eq(0).addClass('on');
        $('.mTabCon').find('ul').eq(0).show();
        //切换
        $('.mTab').delegate('.items','click',function(){
            var _type = $(this).attr('data-type');
            $(this).addClass('on').siblings('.on').removeClass('on');
            var _dom = $(this).parent('.mTab').next('.mTabCon').find('[data-type='+_type+']').eq(0);
            _dom.show().siblings('[data-type]').hide();
        });
        //评论
        $('#HandelPanel .btnPanel i.comm').on('click',function(){
            $('#HandelPanel .postPanel').show();
        });
    });
</script>
