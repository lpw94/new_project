<script>
    $('document').ready(function(){
        //初始化main高度，兼容部分页面有底色的情况
        $('#main').css({'min-height':$(window).height()});
        //侧边栏
        $('header > .menuBtn').on('click',function(){
            $('#maskLayer').stop(true,false).fadeIn(function(){
                $('#sidePanel').addClass('show');
            });
        });
        $('#sidePanel > .close').on('click',function(){
            $('#sidePanel').removeClass('show');
            $('#maskLayer').stop(true,false).fadeOut();
        });
        //头部下拉
        $('header > .dropBtn').on('click',function(){
            var _dom = $(this).next('ul.dropCon');
            if($(this).hasClass('show')){
                $(this).removeClass('show');
                $(this).find('.iconfont').attr('class','iconfont icon-xiangxia');
                _dom.stop(true,false).slideUp();
            }else{
                $(this).addClass('show');
                $(this).find('.iconfont').attr('class','iconfont icon-xiangshang');
                _dom.stop(true,false).slideDown();
            }
        });
        //展开更多
        $('#main').delegate('.mPost .mPostAction .more','click',function(e){
            if($(this).hasClass('show')){
                $(this).removeClass('show');
                $(this).parent('.mPostAction').find('.morePanel').eq(0).removeClass('show');
            }else{
                $(this).addClass('show');
                $(this).parent('.mPostAction').find('.morePanel').eq(0).addClass('show');
            }
            e.stopPropagation();
        });
        //更多选项操作  关注&收藏&举报
        $('#main').delegate('.mPost .morePanel span','click',function(e){

    });
