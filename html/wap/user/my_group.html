<script>
    $('document').ready(function(){
        //初始化main高度，兼容部分页面有底色的情况
        $('#main').css({'min-height':$(window).height()});
        //侧边栏
        $('header > .menuBtn').on('click',function(){
            $('#maskLayer').stop(true,false).fadeIn(function(){
                $('#sidePanel').addClass('show');
            });
        });
        $('#sidePanel > .close').on('click',function(){
            $('#sidePanel').removeClass('show');
            $('#maskLayer').stop(true,false).fadeOut();
        });
        //筛选下拉菜单
        $('.mMenu > .items').on('click',function(){
            var _index = $(this).index(),_dom = $(this).parent('.mMenu').find('ul').eq(_index);
            if($(this).hasClass('on')){
                $(this).removeClass('on');
                _dom.stop(true,false).slideUp();
            }else{
                $(this).parent('.mMenu').find('ul').hide();
                _dom.stop(true,false).slideDown();
                $(this).addClass('on').siblings('.items').removeClass('on');
            }
        });

        var myScroll;
        myScroll = new IScroll('#dataWrap',{
            'scrollbars': true,
            'mouseWheel': true,
            'interactiveScrollbars': true,
            'shrinkScrollbars': 'scale',
            'fadeScrollbars': true
        });
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

    });
</script>
