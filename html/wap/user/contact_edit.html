<body>
<div class="mDialog confirm">
    <div class="con">您还未绑定手机，是否立即去绑定！</div>
    <div class="action">
        <span class="items" data-type="cancel">取消</span><a class="items" data-type="sure" href="javascript:;">确定</a>
    </div>
</div>
<div id="maskLayer"></div>

<form action="?" method="post">
    <section id="main">
        <header><a class="backBtn iconfont icon-xiangzuo" href="javascript:;"></a><input class="rBtn" type="submit" value="完成" /></header><div data-Placeholder="header"></div>

        <dl class="mDL05">
            <dt>手机</dt>
            <dd><input type="text" placeholder="未设置" value="13459564566" /></dd>
        </dl>
        <dl class="mDL05">
            <dt>邮箱</dt>
            <dd><input type="text" placeholder="未设置" value="" /></dd>
        </dl>
        <dl class="mDL05">
            <dt>微信</dt>
            <dd><input type="text" placeholder="未设置" value="" /></dd>
        </dl>
        <dl class="mDL05">
            <dt>微博</dt>
            <dd><input type="text" placeholder="未设置" value="" /></dd>
        </dl>
        <dl class="mDL05">
            <dt>网址</dt>
            <dd><input type="text" placeholder="未设置" value="" /></dd>
        </dl>
    </section><!--#main end-->
</form>
<script>
    $('document').ready(function(){
        //初始化main高度，兼容部分页面有底色的情况
        $('#main').css({'min-height':$(window).height()});
        //对话框
        $('.mDialog.confirm').delegate('.items','click',function(){
            var _type = $(this).attr('data-type');
            switch(_type){
                case 'cancel':
                        $(this).parents('.mDialog').hide();
                        $('#maskLayer').fadeOut();
                    break;
                case 'sure':
                        //
                    break;
                default:
                    null;
            }
        });
    });
</script>
</body>
