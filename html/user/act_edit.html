<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活动编辑</title>
    <!--[if lt IE 9]>
    <script src="../../assets/home/js/jquery/html5shiv.js" type="text/javascript"></script>
    <![endif]-->
    <script src="../../assets/home/js/jquery/jquery-1.9.1.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../assets/home/js/seajs/sea.js"></script>
    <script>
        seajs.config({
            base: '../../assets/home/js',
            charset: 'utf-8',
            timeout: 10000
        });
    </script>
    <link rel="stylesheet" type="text/css" href="../../assets/home/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/home/css/user.css"/>
</head>
<body>
<div class="head">
    <div class="header">
        <div class="contain">
            <div class="head-left">
                <a href="javascript:;">创客港</a>
            </div>
            <div class="head-right">
                <ul class="nav">
                    <li><a href="javascript:;">首页</a></li>
                    <li class="city"><a href="javascript:;">服务中心</a><i></i></li>
                    <li><a href="javascript:;">服务及定价</a></li>
                    <li class="social"><a href="javascript:;">社群</a></li>
                    <!--li><a href="javascript:;">创客港+</a></li-->
                    <li class="my-msg"><em>41</em></li>
                    <li class="user-more"></li>
                </ul>
            </div>
            <div class="logined-drop">
                <ul>
                    <li>我的帖子</li>
                    <li>我的帖子</li>
                    <li>我的帖子</li>
                    <li>我的帖子</li>
                </ul>
            </div><!-- logined-drop end -->

        </div>
    </div><!-- header end -->
</div><!-- head end -->

<div class="userBg01 pt_30">
<div class="columnsUser contain pb_50">
    <div class="col_left">
    	<div class="user-box mb_20">
    	<dl class="user-msg">
    		<dt>
    			<a href="#">
    				<img src="../../assets/home/images/tmp/userpic.jpg"/>
    			</a>
    		</dt>
    		<dd>
    			<p class="user-intro">作家崔成浩</p>
    			<p class="points">积分：2310</p>
    		</dd>
    	</dl>
    	</div>
    	<div class="left_list">
    		<ul class="user_list">
    			<li class="list_items">
    				<a href="javascript:;">
    				<div class="list_icon fw"></div>
    				<div class="list_info">创业服务</div>
    				</a>
    			</li>
    			<li class="list_items">
    				<a href="javascript:;">
    				<div class="list_icon gd"></div>
    				<div class="list_info">更多服务</div>
    				</a>
    			</li>
    			<li class="list_items">
    				<a href="javascript:;">
    				<div class="list_icon yd"></div>
    				<div class="list_info">新的预定</div>
    				</a>
    			</li>
    			<li class="list_items">
    				<a href="javascript:;">
    				<div class="list_icon dd"></div>
    				<div class="list_info">订单管理</div>
    				</a>
    			</li>
    			<li class="list_items">
    				<a href="javascript:;">
    				<div class="list_icon zh"></div>
    				<div class="list_info">账户管理</div>
    				</a>
    			</li>
    			<li class="list_items">
    				<a href="javascript:;">
    				<div class="list_icon sc"></div>
    				<div class="list_info">我的收藏</div>
    				</a>
    			</li>
    			<li class="list_items">
    				<a href="javascript:;">
    				<div class="list_icon tx"></div>
    				<div class="list_info">我的通讯录</div>
    				</a>
    			</li>
    			<li class="list_items">
    				<a href="javascript:;">
    				<div class="list_icon sw"></div>
    				<div class="list_info">事务管理</div>
    				</a>
    			</li>
    		</ul>
    	</div>
    </div>
    <div class="col_main">
        <div class="user_edit">
            <div class="user_menu">
                <p class="com-title">圈子资料编辑 <a href="javascript:;"><< 返回圈子列表</a></p>
            </div>
            <form class="form user_infor mt_20">
                <p class="field">
                    <span class="label">活动图片</span>
                    <img src="../../assets/home/images/tmp/userpic.jpg" class="cover_img" style="border: 1px dashed #e6e6e6;width: 120px;min-height: 120px;background: #FAFAFA;">
                        <span class="sel-file">
                            <input type="file" class="file">
                            <em>选择图片</em>
                        </span>
                    <span style="" class="label"></span>
                    <span style="margin-top: 70px;margin-left: 5px" class="label">活动主题</span>
                    <input style="margin-top: 70px;" class="name" name="theme" placeholder="地址" type="text">
                </p>
                <p class="field">
                    <span class="label">活动类型</span>
                    <select class="mr_30" name="">
                        <option value="">美食聚餐</option>
                    </select>
                    <span class="label">城市</span>
                    <select class="" name="">
                        <option value="">深圳</option>
                    </select>
                </p>
                <p class="field">
                    <span class="label">中心大厦</span>
                    <select class="mr_30" name="">
                        <option value="">皇岗中心大厦</option>
                    </select>
                    <span class="label">详细地址</span>
                    <input class="name" name="addr" placeholder="地址" type="text">
                </p>
                <p class="field">
                    <span class="label">活动时间</span>
                    <input class="time_y mr_5" type="datetime-local"/><input class="time_h mr_5" type="datetime"/>到<input class="time_h ml_5 mr_30" type="time"/>
                    <span class="label">活动人数</span>
                    <input class="name" name="member" placeholder="30" type="text">
                </p>
                <p class="field">
                    <span class="label">联系人</span>
                    <input class="name mr_30" name="contcact" placeholder="" type="text">
                    <span class="label">联系电话</span>
                    <input class="name" name="tel" placeholder="电话" type="text">
                </p>
                <p class="field mt_10">
                    <span class="label">活动描述</span>
                    <textarea name="" cols="30" rows="10" placeholder="请输入圈子简介" style="width: 597px;"></textarea>
                </p>
                <div class="field">
                    <span class="label"></span>  <span class="label"></span>
                    <input type="submit" class="btn btn-full btn-main btn-gr mt_20" value="提交">
                    <input type="button" class="btn btn-full badge-gray btn-gr  mt_20" value="取消">
                </div>

            </form>
        </div>
    </div>


</div>
</div>

</body>
</html>
