        <div class="col_main  mt_20">
            <div class="user_edit">
                <div class="user_menu">
                    <p class="com-title">圈子资料编辑 <a href="javascript:;"><< 返回圈子列表</a></p>
                </div>
                <form class="form user_infor mt_20">
                    <p class="field">
                        <span class="label">圈子logo</span>
                        <img src="../../assets/home/images/tmp/userpic.jpg" class="cover_img" style="border: 1px dashed #e6e6e6;width: 120px;min-height: 120px;background: #FAFAFA;">
                        <span class="sel-file">
                            <input type="file" class="file"/>
                            <em>选择图片</em>
                        </span>
                    </p>
                    <p class="field mt_10">
                        <span class="label">圈子名称</span>
                        <input class="name" name="name" placeholder="请输入圈子名称" type="text">
                    </p>
                    <p class="field">
                        <span class="label">圈子类型</span>
                        <select name="">
                            <option value="">请选择圈子类型</option>
                            <option value="">生活交流</option>
                            <option value="">户外</option>
                        </select>
                    </p>
                    <p class="field mt_10">
                        <span class="label">圈子简介</span>
                        <textarea name=""  cols="30" rows="10" placeholder="请输入圈子简介" style="width: 535px;"></textarea>
                    </p>
                    <div class="field">
                        <span class="label"></span>  <span class="label"></span>
                        <input type="submit" class="btn btn-full btn-main btn-gr mt_20" value="提交">
                        <input type="button" class="btn btn-full badge-gray btn-gr  mt_20" value="取消">
                    </div>

                </form>
            </div>
